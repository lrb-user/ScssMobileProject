<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment Methods</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/sub.css">
</head>
<body>
    <header class="header-type1">
        <div class="header-type1__left">
            <a href="" class="btn-prev" aria-label="이전으로"></a>
        </div>
        <h1>Payment Methods</h1>
        <div class="header-type1__right"></div>
    </header>
    <div class="px20">
        <h2 class="heading-type6 mt30">Cash</h2>
        <div class="radio-group2 mt10">
            <div class="radio-label-type1">
                <input type="radio" name="radio" class="radio-type1" id="radio1-1">
                <label for="radio1-1"><div class="cash">Cash</div></label>
            </div>
        </div>
        <h2 class="heading-type6 mt30">Credit & Debit Card</h2>
        <div class="radio-group2 mt10">
            <div class="radio-label-type1">
                <input type="radio" name="radio" class="radio-type1" id="radio2-1">
                <label for="radio2-1"><div class="newcard">Add New Card</div></label>
            </div>
        </div>
        <h2 class="heading-type6 mt30">More Payment Options</h2>
        <div class="radio-group2 mt10">
            <div class="radio-label-type1">
                <input type="radio" name="radio" class="radio-type1" id="radio3-1">
                <label for="radio3-1"><div class="paypal">Paypal</div></label>
            </div>
            <div class="radio-label-type1">
                <input type="radio" name="radio" class="radio-type1" id="radio3-1">
                <label for="radio3-1"><div class="applepay">Apple Pay</div></label>
            </div>
        </div>
    </div>
</body>
</html>
