<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/sub.css">
</head>
<body>
    <div class="wrapper login-page px26">
        <div>
            <h1 class="text-center">
                <a href="#" class="logo"></a>
            </h1>
            <h2 class="heading-type3 mt60">Sign In</h2>
            <div class="login-form mt20">
                <div class="input-label-type2">
                    <label for="txt1-1">Username</label>
                    <div class="input-type2 user">
                        <input type="text" id="txt1-1" placeholder="Username">
                    </div>
                </div>
                <div class="input-label-type2">
                    <label for="txt1-2">Password</label>
                    <div class="input-type2 key">
                        <input type="password" id="txt1-2">
                    </div>
                </div>
            </div>
            <button class="btn blue base full-size rounded55 mt20">Sign In</button>
            <div class="devide-type1 mt30">
                <span class="devide-type1__title">Or continue with</span>
            </div>
            <div class="sns-group mt20">
                <a href="" class="sns google" aria-label="구글"></a>
                <a href="" class="sns apple" aria-label="핸드폰 애플"></a>
                <a href="" class="sns facebook" aria-label="페이스북"></a>
            </div>
        </div>
    </div>
</body>
</html>
