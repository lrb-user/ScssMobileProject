<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/sub.css">
</head>
<body>
    <div class="wrapper profile-page px26">
        <div>
            <h1 class="heading-type4 text-center">
                Complete Your Profile
            </h1>
            <div class="text-type7 text-center">
                Don’t worry, only you ca see your personal
                data. No one else will be able to see it.
            </div>
            <div class="profile-user-img mt30 text-center">
                <img src="../images/@profile_user1.png" alt="프로필">
            </div>
            <div class="login-form mt20">
                <div class="input-label-type2">
                    <label for="txt1-1">Username</label>
                    <div class="input-type2 user">
                        <input type="text" id="txt1-1" placeholder="Username">
                    </div>
                </div>
                <div class="input-label-type2">
                    <label for="txt1-2">Password</label>
                    <div class="input-type2 key">
                        <input type="password" id="txt1-2">
                    </div>
                </div>
                <div class="input-label-type2">
                    <label for="txt1-3">Email Address</label>
                    <div class="input-type2 user">
                        <input type="text" id="txt1-3" placeholder="Username">
                    </div>
                </div>
            </div>
            <button class="btn blue base full-size rounded55 mt20">Complete Profile</button> 
        </div>
    </div>
</body>
</html>
